    term_modal:
      mission: 'Mission'
      text_01: 'Milieu is a system for connecting citizens, urban developers and city officials to work together to make better planning and development decisions.'
      text_02: 'Our mission is to provide people with an open platform to access, share and discuss planning and
      development in the city. This includes connecting with other people and sharing information through
      social media. By soliciting citizen feedback and aggregating the data collected from public consultations,
      we aim to facilitate participatory and effective decision-making in planning and development. We also
      aim to build a feedback loop of trust, transparency and accountability between city officials, urban
      developers and the public.'
      text_03: 'As we grow and evolve in this project we want to hear from you, please send your feedback to info@milieu.io!'
      principles: 'Milieu Principles'
      text_04: 'People should have the freedom and the practical tools to access information on planning and development and to connect, discuss and share this information with others.'
      text_05: 'Milieu publicly makes available information about its purpose, plans, policies and operations.'
      data_policy: 'Data Policy'
      text_06: 'Milieu reserves all intellectual property related to its processes, algorithms, methodologies and collateral materials.'
      text_07: 'Public feedback through the consultation process or participation in the application will result in data
      collection. This data shall be the intellectual property of the Milieu. Any publication by Milieu of data,
      conclusions, or analysis arising from this consultation shall be at the discretion of Milieu.'
      community_standards: 'Community Standards'
      text_08: 'By joining Milieu, you agree to authenticate yourself by using your real name and identity. By connecting
      with your authentic identity, the milieu community is more accountable and transparent. You will not
      provide any false personal information on Milieu, create more than one personal account, or create an
      account for anyone other than yourself.'
      text_09: "Be mindful of others, please do not post content or take any action on Milieu that infringes or violates
      someone else's rights or otherwise violates the law. We can remove any content or information you
      post on Milieu if we believe that it violates this Statement or our policies."
      text_10: 'Please contact us at any moment regarding questions, concerns or should you have to report something.'
      text_11: 'Thank you'
      text_12: 'The Milieu Team'
